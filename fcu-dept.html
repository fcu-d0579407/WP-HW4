<!DOCTYPE html>

<html>
	<head>
	
	</head>
	
	<body>
		
		<h2>請選擇學程</h2>
		<select id = "colleges-list" onchange = "collegesChange()">
		</select>
		<h2>請選擇科系</h2>
		<select id = "dept-list">
		</select>
		
		<script>
			var colleges = ["商學院","工學院","建設學院","金融學院","建築專業學院",
			"國際科技與管理學院","資電學院","人文社會學院","理學院","經營管理學院",
			"跨領域設計學院","跨科系學習"]
			
			var department1 = ["會計學系","國際經營與貿易學系","國際經營與貿易學系國際企業管理全英語學士班","財稅學系","合作經濟暨社會事業經營學系",
			"統計學系","經濟學系","企業管理學系","行銷學系","國際企業管理學士學位學程(英語專班)","商學進修學士學位學程","財經法律研究所","科技管理碩士學位學程",
			"產業碩士專班","商學專業碩士在職學位學程","商學博士學位學程"]
			
			var department2 = ["機械與電腦輔助工程學系","纖維與複合材料學系","工業工程與系統管理學系"]
			var collegesElm = document.getElementById("colleges-list");
			var deptElm = document.getElementById("dept-list");
			
			
			populateData(collegesElm,colleges);
			
			function collegesChange(){
				var selIndex = collegesElm.options[collegesElm.selectedIndex].value; 
				switch(selIndex){
					case "0":
						populateData(deptElm,department1);
						break;
					case "1":
						populateData(deptElm,department2);
						break;
					default:
						console.log("Not Accept!");
				}
			}
			
			function populateData(selElm,data){
				var options = "";
				for(var i=0;i < data.length;i++){
					options = options + '<option value="' + i + '">' + data[i] + '</option>';
				}
				selElm.innerHTML = options;
			}
			
			
			
			
			
		</script>
		
	</body>

</html>
